<!DOCTYPE HTML>
<html>
<head>
<title>求知-主页</title>
<script type="text/javascript" src="../static/jquery-1.11.1.js">
	
</script>
<script type="text/javascript" src="../static/json.js">
	
</script>
<script type="text/javascript" src="../static/xhr.js">
	
</script>
<script type="text/javascript">
	function load() {
		var xhr = getXhr();
		xhr.open("get", "http://localhost:8080/curiosity/main.do");

		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				var data = xhr.responseText;
				var json_data = data.parseJSON();
				var str = "";
				for (i = 0; i < json_data.length; i++) {
					str +=  json_data[i] + "<br/>";
				}
				$("d1").innerHTML = str;
				alert(str);
			}
		}
		xhr.send();
	}
</script>
</head>

<body onload="load();">
	<input type="text" name="" />
	<input type="button" value="提出问题" >
	<br />
	<br />
	<div class="">热门推荐</div>
	<br />
	<div id="d1">
		
	</div>
</body>
</html>
